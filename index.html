<style>
  /* Custom Range Slider for Apple minimalist look */
  input[type=range] {
    -webkit-appearance: none; 
    background: transparent; 
  }
  
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background: #1d1d1f;
    cursor: pointer;
    margin-top: -8px;

    background: #d2d2d7;
    border-radius: 2px;
  }
  
  input[type=range]:focus::-webkit-slider-runnable-track {
